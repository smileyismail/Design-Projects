<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card active" style="background-image: url('assets/home.jpg')">
        <h2>Home</h2>
      </div>
      <div
        class="card"
        style="background-image: url('assets/living-room.jpeg')"
      >
        <h2>Living Room</h2>
      </div>
      <div
        class="card"
        style="background-image: url('assets/drawing-room.jpg')"
      >
        <h2>Drawing Room</h2>
      </div>
      <div class="card" style="background-image: url('assets/dining-room.jpg')">
        <h2>Dining Room</h2>
      </div>
      <div class="card" style="background-image: url('assets/kitchen.png')">
        <h2>Kitchen</h2>
      </div>
      <div class="card" style="background-image: url('assets/hall-way.jpg')">
        <h2>Hall way</h2>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
