<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="assets/header pic.jpg" alt="header" />
      </div>

      <div class="card-content">
        <h2 class="card-title">Lorem ipsum dolor sit amet.</h2>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium
          nulla reiciendis delectus culpa. Veniam atque fugit animi cupiditate
          inventore repudiandae!
        </p>

        <div class="profile-container">
          <div class="profile-img">
            <img src="assets/profile.jpg" alt="profile" />
          </div>

          <div class="profile-info">
            <strong class="profile-name">John T <small>(artist)</small></strong>
            <small>21 June 2021</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
