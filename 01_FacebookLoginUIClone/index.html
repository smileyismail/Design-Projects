<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/index.css" />
    <title>Socialbook - Log in or sign up</title>
  </head>
  <body>
    <!-- header -->
    <div
      class="container d-flex flex-column flex-lg-row justify-content-evenly mt-5 pt5"
    >
      <!-- headings -->
      <div class="text-center text-lg-start mt-0 pt-0 mt-lg-5 pt-lg-5">
        <h1 class="text-primary fw-bold fs-0">flexbook</h1>
        <p class="w-75 mx-auto fs-4 mx-lg-0">
          Flexbook helps you connect and share with the people in your life.
        </p>
      </div>

      <!-- form -->
      <div style="max-width: 28rem; width: 100%">
        <div class="bg-white shadow rounded p-3 input-group-lg">
          <input
            type="email"
            class="form-control my-3"
            placeholder="Email Address or phone number"
          />
          <input
            type="email"
            class="form-control my-3"
            placeholder="Password"
          />
          <a href="./feed.html"
            ><button class="btn btn-primary w-100 my-3">Log In</button></a
          >
          <a href="#" class="text-decoration-none text-center"
            ><p>Forgotten password?</p></a
          >
          <hr />
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="container"></div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
